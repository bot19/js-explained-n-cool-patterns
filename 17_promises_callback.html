            document.getElementById("container").appendChild(node)
        }
    </script>
</head>

                // promise handler

            });
            logger("Water Boiled ...");
            logger("Dishes Done ...");
            logger("Lunch Cooked ...");
        }
        cookLunch();
    </script>
</body>

</html>
